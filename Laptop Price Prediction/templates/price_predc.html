<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laptop Price Prediction</title>

    <!-- css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />

    <style>
      body {
        background-color: black;
        color: white;
      }
      nav {
        background-color: #2f3c4f;
      }
      h1,
      h2,
      h3,
      p,
      span,
      div {
        color: white;
      }

      input,
      option {
        background-color: #eeeeee;
        font-size: 15px;
      }
      .btn-secondary {
        margin-left: 25px;
      }
      select {
        background-color: #eeeeee;
      }
      form {
        position: relative;
        top: 200px;
        left: 26%;
        width: 50%;
        overflow: hidden;
        border: 4px solid white;
      }
      .commonDiv {
        margin: 30px;
        width: 60%;
        overflow: hidden;
      }
      label {
        margin-bottom: 5px;
        margin-right: 5px;
        color: white;
        font-size: 20px;
      }
      .headTxt {
        position: relative;
        top: 180px;
        left: 30%;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Laptop Guide</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('prediction_ui') }}">Price Prediction</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('recommend_ui') }}">Recommendation</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="text-white headTxt" style="font-size: 50px">Enter Your Requirements</h1>
    <form action="\predict" method="post">
      <div class="commonDiv">
        <label>Company Name:</label>
        <select name="company_nm" id="company_nm" required="required">
          <option value="hp">HP</option>
          <option value="acer">Acer</option>
          <option value="aus">Asus</option>
          <option value="dell">Dell</option>
          <option value="lenevo">Lenevo</option>
          <option value="others">Others</option>
        </select>
      </div>

      <div class="commonDiv">
        <label>Laptop Type:</label>
        <select class="form-select" name="laptop_typ" id="laptop_typ" required="required">
          <option value="ultrabookp">Ultrabook</option>
          <option value="notebook">Notebook</option>
          <option value="others">Others</option>
        </select>
      </div>

      <div class="commonDiv">
        <label>Ram:</label>
        <input type="number" name="ram" placeholder="Enter a number" />
      </div>

      <div class="commonDiv">
        <label>Weight:</label>
        <input type="number" name="weight" placeholder="Enter a number" />
      </div>

      <div class="commonDiv">
        <label>Memory:</label>
        <input type="number" name="memory" placeholder="Enter a number" />
      </div>
      <div class="commonDiv">
        <label for="numericField" class="form-label">Memory Type</label>
        <select class="form-select" name="memory_typ" id="memory_typ" required="required">
          <option value="ssd">SSD</option>
          <option value="hdd">HDD</option>
        </select>
      </div>

      <div class="commonDiv">
        <label>Cpu Model Name</label>
        <select class="form-select" name="cpumdl" id="cpumdl" required="required">
          <option value="intel_core_i5">Intel Core i5</option>
          <option value="intel_core_i7">Intel Core i7</option>
          <option value="intel_core_i3">Intel Core i3</option>
          <option value="intel_celeron_series_process">Intel Celeron series process</option>
          <option value="amd_processor">AMD Processor</option>
          <option value="intel_other_processor">Intel Other Processor</option>
        </select>
      </div>

      <div class="commonDiv">
        <label>Cpu GHz:</label>
        <input type="number" name="cpu_ghz" placeholder="Enter a number" />
      </div>

      <div class="commonDiv">
        <label>Screen Type</label>
        <select class="form-select" name="scrn_typ" id="scrn_typ" required="required">
          <option value="ips">IPS</option>
          <option value="full_hd">Full HD</option>
        </select>
      </div>

      <div class="commonDiv">
        <label>Touch Display</label>
        <select class="form-select" name="touch_dsply" id="touch_dsply" required="required">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="commonDiv">
        <label>Screen Resolution </label>
        <select class="form-select" name="scrn_res" id="scrn_res" required="required">
          <option value="1280x800">1280x800</option>
          <option value="1366x768">1366x768</option>
          <option value="1600x900">1600x900</option>
          <option value="1920x1080">1920x1080</option>
          <option value="2256x1504">2256x1504</option>
          <option value="2736x1824">2736x1824</option>
          <option value="2560x1440">2560x1440</option>
          <option value="3200x1800">3200x1800</option>
          <option value="3840x2160">3840x2160</option>
        </select>
      </div>

      <div class="commonDiv">
        <label>Screen Size </label>
        <select class="form-select" name="scrn_size" id="scrn_size" required="required">
          <option value="11.6">11.6</option>
          <option value="13.3">13.3</option>
          <option value="14.0">14.0</option>
          <option value="15.6">15.6</option>
          <option value="17.3">17.3</option>
          <option value="7.0">7.0</option>
          <option value="8.0">8.0</option>
          <option value="8.9">8.9</option>
          <option value="9.0">9.0</option>
          <option value="9.7">9.7</option>
        </select>
      </div>

      <div class="commonDiv">
        <label>Gpu Brand </label>
        <select class="form-select" name="gpu_brand" id="gpu_brand" required="required">
          <option value="intel">Intel</option>
          <option value="amd">AMD</option>
          <option value="nvidia">Nvidia</option>
        </select>
      </div>

      <div class="commonDiv">
        <label>OS </label>
        <select class="form-select" name="os" id="os" required="required">
          <option value="window">Windows</option>
          <option value="others">Others</option>
        </select>
      </div>

      <input type="submit" value="Submit" class="btn btn-secondary" />

      <br />
      <br />
      <h3>{{ prediction_text }}</h3>

      <br />
      <br />
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
